{% extends 'base.html' %}
{% block title %}Lesson Detail{% endblock %}
{% block content %}
<div class="container py-5 mt-5">
    <h1 class="text-primary mb-4"><i class="bi bi-file-earmark-text"></i> {{ lesson.title }}</h1>
    <p>{{ lesson.description }}</p>
    <p><strong>Duration:</strong> {{ lesson.duration }}</p>
    <a href="{% url 'assessment' %}" class="btn btn-secondary mt-3">Back to Assessment</a>
</div>
{% endblock %}
